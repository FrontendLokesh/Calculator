<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Calcutor</title>
</head>
<body>
    <h1>Calcutor</h1>
    <div class="container">
        <input type="text" id="inp" >
        <div class="row">
            <button class="buttons">C</button>
            <button class="buttons">%</button>
            <button class="buttons" onclick="del()" >x</button>
            <button class="buttons color">/</button>
        </div>
        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons color">*</button>
        </div>
        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons color">-</button>
        </div>
        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons color">+</button>
        </div>
        <div class="row">
            <button class="buttons">00</button>
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons color">=</button>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
